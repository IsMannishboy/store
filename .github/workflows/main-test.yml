name: main test  

on:
  push:
    branches-ignore:
      - main
    
  

jobs:


  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: cd app && docker compose up -d --build
    - name: testiki
      run: docker exec main go test ./
    

